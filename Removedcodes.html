      <hr align="left" size="3" width="5%" color="#9F662E" />
      <div class="first">
        <label>Full Name *</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>
      <div class="second">
        <div class="left">
          <label>Contact Number *</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="left">
          <label>Appointment Date *</label>
          <input type="date" id="date" name="date" required />
        </div>
      </div>
      <div class="third">
        <div class="email">
          <label class="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="right">
          <label class="time">Time Schedule *</label>
          <input type="time" id="time" name="time" required />
        </div>
        <a href="#" class="Explore"><b>Proceed</b></a>
      </div>

        <h4>Contact Us</h4>
        <p>(02) 736 6898</p>
        <p>dorm690@gmail.com</p>
        <p>You can also reach us through:</p>
        <div class="logo" style="display: flex">
          <img
            src="fblogo.png"
            alt="fb"
            style="margin-left: 100px; width: 120; height: 70px"
          />
          <img
            src="emaillogo.png"
            alt="email"
            style="margin-left: -40px; width: 85px; height: 65px"
